<app-project-selector class="selector" (projectId)="onSelectProject($event)"></app-project-selector>

@if (projectId) {
    <app-project-view class="view" [projectId]="projectId" (onDeleted)="onDeleted()"></app-project-view>
}


<dialog class="dialog-central" #dialogProjectNew>
    <app-project-view class="view" [dialogRef]="dialogProjectNew"></app-project-view>
</dialog>
