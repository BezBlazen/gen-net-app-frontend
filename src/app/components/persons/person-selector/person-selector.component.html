<app-entity-selector class="selector" [config]="getConfig()" (add)="onAdd()" (refresh)="onRefresh()">
    <div class="table">
        <table>
            <colgroup>
                <col style="width: 150px;">
                <col style="width: 150px;">
                <col style="width: 150px;">
                <col style="width: 100px;">
                <col style="width: auto;">
            </colgroup>
            <thead class="border-bottom">
                <tr>
                    <!-- <th>Title</th> -->
                    <th>Full name</th>
                    <th>First name</th>
                    <th>Last name</th>
                    <th>Gender</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                @for (person of persons; track person.id) {
                <tr (click)="setSelectedPerson(person.id)" [class.active]="person.id == personId">
                    <td>{{getPreferredFullName(person)}}</td>
                    <td>{{getPreferredFirstName(person)}}</td>
                    <td>{{getPreferredLastName(person)}}</td>
                    <td>{{getGender(person)}}</td>
                    <td></td>
                </tr>
                }
            </tbody>
        </table>
    </div>
</app-entity-selector>
@if (config.entity_view && personId) {
<app-person-view class="view" [personId]="personId" (onSaveEmitted)="onSaveEmitted()" (onDeleteEmitted)="onDeleteEmitted()"></app-person-view>
}
<dialog class="dialog-central" #dialogPersonNew>
    <app-person-view class="view" [config]="getNewPersonDialodConfig()" [projectId]="projectId"
        [dialogRef]="dialogPersonNew"
        (onAddEmitted)="onAddEmitted()"
        ></app-person-view>
</dialog>
