<h2 mat-dialog-title>{{title}}</h2>
<mat-divider></mat-divider>
<mat-dialog-content>
  Would you like to {{action}}?
</mat-dialog-content>
@if (errorMessage != undefined) {
    <mat-divider></mat-divider>
    <button mat-button color="warn">Error: {{errorMessage}}</button>

        <!-- <span color="warn"><strong>Warning.</strong>  This is part of msg.</span> -->
    <!-- </div> -->
}
<mat-divider></mat-divider>
<mat-dialog-actions>
  <button mat-button (click)="confirm()">Ok</button>
  <button mat-button mat-dialog-close cdkFocusInitial>No</button>
</mat-dialog-actions>
<mat-progress-bar mode="indeterminate" [class.visibilityHidden]="isLoading != true"></mat-progress-bar>
