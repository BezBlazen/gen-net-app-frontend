@if (account?.data?.role == accountRoleEnum.User) {
    <button mat-button [matMenuTriggerFor]="menu">{{account!.data!.username}}</button>
    <mat-menu #menu="matMenu">
        <button mat-menu-item>Profile</button>
        <button mat-menu-item (click)="signOut()">Logout</button>
    </mat-menu>    
} @else {
    <button mat-button (click)="openDialog()">Login</button>
}
